<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块状元素 上下左右居中</title>
	<style>
	.content{
		position: relative;
		width: 500px;
		height: 700px;
		background-color: red;
		}
	.absolute{
	    position: absolute;
	    top:50%;
	    left:50%;
	    height: 200px;
	    width: 200px;
	    background-color: #ccc;
	    margin-top: -100px;  /*确定元素的高度、宽度的情况*/
	    margin-left: -100px;
	    /*transform: translate3d(-50%,-50%,0); 不确定宽度和高度的情况*/
	}
	</style>
</head>
<body>
	<div class="content">
		<div class="absolute"></div>
	</div>
</body>
</html>
